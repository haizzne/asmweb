<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai Ngọc Hải-20H1120206</title>
    <style>
        .container {width: 600px; margin: auto; background: darkkhaki; padding: 20px; font-size: 1.2em;}
        table { width: 100%; border-collapse: collapse;}
        th, td { border: 1px solid black; padding: 6px; text-align: center;}
        caption { font-weight: 600; font-size: 1.2em;}
        button { width: 60px; height: 25px;}
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>BÁN HÀNG</caption>
            <thead>
                <tr>
                    <th><input type="checkbox" id="chonhet"></th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Mua</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="daott(this)"></td>
                    <td>Ip 11</td>
                    <td>1000000</td>
                    <td><button onclick="them(this)">Chọn</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="daott(this)"></td>
                    <td>Ip 12</td>
                    <td>15000000</td>
                    <td><button onclick="them(this)">Chọn</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="daott(this)"></td>
                    <td>Ip 13</td>
                    <td>16000000</td>
                    <td><button onclick="them(this)">Chọn</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="daott(this)"></td>
                    <td>Ip 14</td>
                    <td>19000000</td>
                    <td><button onclick="them(this)">Chọn</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="chọn" checked onchange="daott(this)"></td>
                    <td>IP 14 promax</td>
                    <td>26000000</td>
                    <td><button onclick="them(this)">Chọn</button></td>
                </tr>
            </tbody>
        </table>
        <hr style="margin: 20px 0" />
        <table id="cart"> <caption>GIỎ HÀNG CỦA BẠN</caption></table>
        <h3>TỔNG SỐ TIỀN: <span id="tong">0</span></h3>
    </div>
    <script>
        function them(button) {
            var row = button.parentElement.parentElement.cloneNode(true);
            var btnXoa = row.getElementsByTagName("button")[0];
            btnXoa.innerText = "Xóa";
            btnXoa.setAttribute('onclick', 'xoa(this)');
            document.getElementById("cart").appendChild(row);
            document.getElementById("cart").style.display ="";
            tinhtong();
        }
        function xoa(button) {
            var row = button.parentElement.parentElement;
            document.getElementById("cart").removeChild(row);
            tinhtong();
        }

        function tinhtong() {
            var rows = document.querySelectorAll("#cart tr");   
            var tong = 0;
            for (var i = 0; i < rows.length; i++) {
                var price = rows[i].children[2].innerText;
                price = parseInt(price);
                tong += price;
            }
            document.getElementById("tong").innerText = tong;
        }
        function daott(obj) {
            var row = obj.parentElement.parentElement;
            var btn = row.getElementsByTagName("button")[0];
            btn.disabled = ! btn.disabled;
        }
    </script>
    <script>
        document.getElementById("cart").style.display = "none";
    </script>
</body>
</html>
